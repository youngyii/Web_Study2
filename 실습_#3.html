<html>
    <head>
        <title> 실습 #3 </title>
    </head>
    <body>
        <p align="center">
        <input type="button" onclick="jstest()" value="클릭시 실행"/> </p>
    </body>
</html>

<script>
    function jstest(){
        var a = prompt("몇 단??", "");
		document.write('<table border="1" align="center" name="mytable" style="border: 5px solid blue">');
        document.write('<tr>');
		for (var i = 1; i < 10; i++){
			document.write('<td style="border: 2px dashed red">' + a + 'X' + i + '=' + (a * i) + '</td>');
		}
        document.write('</tr>');
        document.write('</table>');
    }
</script>
